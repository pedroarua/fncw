<html>
<head>
</head>
<body style="background-color:#000;">
  <form action="http://gstatic.com" target="_blank" method="get" id="frm"></form> 
	<button onclick="libera();">conectar</button>
  <script>
    function libera(){
		document.getElementById('frm').submit();	
		setTimeout(function(){
			document.getElementById('frm').method="post";
			document.getElementById('frm').action = "https://www51.netcombowifi.com.br/portal/netwifi/index.htm";
			document.getElementById('frm').submit();
			setTimeout(function(){
				document.getElementById('frm').action = "https://www51.netcombowifi.com.br/portal/netwifi/sponsored.htm";
				document.getElementById('frm').submit();	
			},8000);
		},10000);
	}
  </script>
</body>
</html>
